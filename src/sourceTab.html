<html>
<head>
    <meta charset="utf-8">

<body>

    <div class="row">
        <div class="col-md-3 sidebar">
            <h3>Examples</h3>
                <a href="ElementsTab.html" >Elements tab</a>
                <a href="sourceTab.html" >Source tab</a>

                <a href="index.html" >Back</a>
        </div>
        <div class="col-md-8">
            <h1>Source tab</h1>
            <input type="text" name="value1" />
            +
            <input type="text" name="value2" />
            =
            <input type="text" class="result" disabled="disabled"/>
        </div>
    </div>
</body>
    <script>
        $(':input[type=text]').blur( function(){
            var value1 = $(':input[name=value1]');
            var value2 = $(':input[name=value2]');
            
            
            if(!isNaN(value1) && !isNaN(value2)){
                $('.result').val(parseInt(value1) + parseInt(value2));
            }
        });
    </script>
